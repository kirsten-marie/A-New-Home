{% extends "navbar.html" %}

{% block content %}
    <!--Section: Main info-->
    <div class="container wow fadeIn">
        <!-- fill with the overall type of animal (i.e. cat, dog) -->
        <h1 style="font-family: 'Permanent Marker', cursive;">Knoxville's</h1><h1>{{ animal.type }}</h1> 
    </div>

    <!-- Card deck -->
    <div class="card-deck row" style="padding: 20px;"> 

    <!-- control for python flask to create a card with the animal data for each animal in the list of animal objects-->    
    {% for animal in animals %}
    <!--Show 4 cards when screen is XL, 3 for LG, 2 for MD, and 1 for Small-->
    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-11 col-sm-offset 1">  
        <div class="card-container manual-flip">
        <div class="card mb-4">
            <!-- start front panel-->
            <div class="front">
                <div class="cover">
                    <img class="cover" src="{{ animal.shelterLogo }}"/> <!--fill with path for the shelter logo image returned by app-->
                </div>
                <div class="pet">
                    <img class="img-circle" src="{{ animal.image }}"/> <!--fill with path of the animal's picture returned by app-->
                </div>
                <div class="content">
                    <div class="main">
                        <h3 class="name">{{ animal.name }}</h3> <!--fill with name of the animal returned by app-->
                        <p class="age">Age: {{animal.age}}</p>  <!--fill with age of the animal returned by app-->
                    </div>
                </div>
                <div class="footer">
                    <button class="btn btn-simple" onclick="rotateCard(this)">Learn More <i class="far fa-share-square"></i> </button>
                </div>
            </div> <!-- end front panel -->
            <!-- start back panel--> 
            <div class="back">
                <div class="cover">
                    <img class="cover" src="{{ animal.shelterLogo }}"/>
                </div>
                <div class="pet2">
                    <img class="img-circle" src="{{ animal.image }}"/>
                </div>
                <div class="content">
                    <div class="main">
                        <div class="stats-container">
                            <div class="stats">
                                <h4>{{ animal.gender }}</h4> <!--fill with gender of the animal returned by app-->
                            </div>
                            <div class="stats">
                                <h4>{{ animal.weight }} </h4> <!--fill with  weight of the animal returned by app-->
                            </div>
                        </div>
                        <div class ="description">{{ animal.description }}</div> <!--fill with description of the animal returned by app-->
                        <div class ="text-center">
                            <button type="button" class="btn btn-white btn-md text-lg-center" style="font-size:18px; padding: .7rem 1rem;"
                                onclick="openInNewTab('{{ animal.url }}');">Adopt Me</button>
                            <button type="button" id="ywac" class="btn btn-white btn-md" style="font-size:18px; padding: .7rem 1rem;" a href="#">View Map</button>
                        </div>
                    </div>
                </div>
                <div class="footer" style="border:none;">
                    <button class="btn btn-simple btn-back" rel="tooltip" title="Flip Card" onclick="rotateCard(this)"><i class="fas fa-undo-alt"></i></button>
                </div>
            </div> <!-- end back panel -->
        </div> <!-- end card -->
        </div> <!-- end card-container -->
    </div> <!-- end card div sizing-->
    {% endfor %}

{% endblock %}
